<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <script>
      // DATE AND TIME
      function updateTime() {
        const now = new Date();
        const day = now.getDate();
        const month = now.getMonth() + 1;
        const year = now.getFullYear();
        const hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, '0');
  
        const dateDisplay = `${day}/${month}/${year}`;
        const timeDisplay = `${hours}:${minutes}`;
        const datetime = `${dateDisplay} ${timeDisplay}`;

        document.getElementById('datetime').textContent = datetime;

      }
  
      // Update time every second
      setInterval(updateTime, 1000);
      updateTime();
        
    </script>

    <link rel="stylesheet" href="/static/login.css" />
    <title>Sentinel</title>
    <link rel="icon" href="/static/finalfavicon.png" type="image/png" sizes="50%">

    <!--NOT INSPECTING MECHANISM-->
    <script>
      window.onload = function() {
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
      }
    </script>
    
  </head>


  <body>
    <div id="datetime"></div>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" id="login-form" class="sign-in-form">
            <h2 class="title">Log in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" id="user" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id = "pass" type="password" placeholder="Password" />
            </div>
            
            <button id="login-btn" class="btn solid">Login</button>
            <div id="message">
              <font size="4" color="white" >Hello</font>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>OFFICER REGISTRATION</h3>
            <p>
              Create an accout to get access  to the functions of this website.
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>OFFICER REGISTRATION</h3>
            <p>
              Welcome admin.. Complete your Log In to access the website
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Log in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
const sign_up_btn = document.querySelector("#sign-up-btn");
const container = document.querySelector(".container");

sign_up_btn.addEventListener("click", () => {
  container.classList.add("sign-up-mode");
});

sign_in_btn.addEventListener("click", () => {
  container.classList.remove("sign-up-mode");
});
const login_btn = document.querySelector("#login-btn");

login_btn.addEventListener("click", () => {
        const username = document.getElementById("user").value;
        const password = document.getElementById("pass").value;

        fetch("/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            username: username,
            password: password,
          }),
        })
        .then((response) => response.json())
        .then((data) => {
          if (data.status === "success") {
            document.getElementById("message").textContent = "Logged in successfully!";
            document.getElementById("message").style.color = "white";
            document.getElementById("message").style.fontSize = "5";
            window.location.href = "{{url_for('qr')}}";

          } else {
            document.getElementById("message").textContent = "Invalid username or password.";
            document.getElementById("message").style.color = "white";
            document.getElementById("message").style.fontSize = "5";
          }
        })
        .catch((error) => {
          console.error(error);
          document.getElementById("message").textContent = "Failed to log in.";
          document.getElementById("message").style.color = "white";
            document.getElementById("message").style.fontSize = "5";
        });
      });
    </script>
  </body>
  <!-- FOOTER WITH HELP -->
  <footer>

      <script src="https://cdn.lordicon.com/lordicon.js"></script>
      <a href="{{url_for('help')}}"><lord-icon
        src="https://cdn.lordicon.com/axteoudt.json"
        trigger="hover"
        colors="primary:#e4e4e4"
        style="width: 20px;height:20px">
      </lord-icon></a>
    </div>
  </footer>
</html>
